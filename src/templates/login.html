<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>
<form action="login/" method="post">
    Username <input type="text" name="username" id="login_username"/> <br/>
    Password <input type="password" name="password" id="login_password"/> <br/>
    <input type="submit" name="submit" id="login_button" value="Login"/>
</form>
<div id="error_message">{{error}}</div>
<div id="success_message">{{success}}</div>
</body>
</html>
